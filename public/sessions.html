<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Sessions Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .qr-code {
            max-width: 200px;
            max-height: 200px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Sessions Management</h1>
    <table id="sessionsTable">
        <thead>
            <tr>
                <th>Session ID</th>
                <th>Status</th>
                <th>API Key</th>
                <th>Webhook</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="sessionsBody"></tbody>
    </table>
    <button class="button" onclick="createNewSession()">Create New Session</button>

    <script src="sessions.js"></script>
</body>
</html>
